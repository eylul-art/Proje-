{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'account_app/css/account_app.css' %}">
    <style>
        /* Arka plan */
        body {
            background: linear-gradient(to right, #8a2be2, #286f3e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Blur efekti alanı */
        .blur-container {
            width: 70%; /* Kenar boşluklarını artırarak küçült */
            max-width: 750px; /* Daha küçük ve orantılı hale getir */
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Tam ortada ve orantılı olacak */
        }

        /* Form başlığı */
        h2 {
            margin-bottom: 20px;
            font-size: 26px;
        }

        /* Input alanları */
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        input {
            width: 80%; /* Daha dar hale getirildi */
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            text-align: center;
        }

        /* Placeholder rengi */
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Buton */
        button {
            width: 80%;
            padding: 14px;
            background: linear-gradient(45deg, #8a2be2, #5a1c91);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #6d1fbf, #4e177a);
        }

        /* "Şifrenizi mi unuttunuz?" linki */
        .forgot-password {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Beni hatırla kutusu */
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .remember-me input {
            width: auto;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{% url 'home' %}"><strong>WATCHER</strong></a>
        </div>
        <div>
            <a href="{% url 'account_signup' %}">Kayıt Ol</a>
            
        </div>
    </div>

    <div class="blur-container">
        <h2>Giriş Yap</h2>
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_login">Giriş Yap:</label>
                <input type="text" id="id_login" name="login" placeholder="E-mail girin" required>
                
                <label for="id_password">Şifre:</label>
                <input type="password" id="id_password" name="password" placeholder="Şifre girin" required>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="id_remember" name="remember">
                <label for="id_remember">Beni Hatırla</label>
            </div>
            
            <p><a href="{% url 'account_reset_password' %}" class="forgot-password">Şifrenizi mi unuttunuz?</a></p>
            <button type="submit">Giriş Yap</button>
        </form>
    </div>
</body>
</html>
