{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yeni Şifre Belirle</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background: linear-gradient(to right, #8a2be2, #286f3e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .reset-card {
            background-color: rgba(200, 200, 200, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 80px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            background-color: #ff69b4;
            border: none;
            color: white;
            border-radius: 10px;
            padding: 8px 20px;
        }
        .btn-custom:hover {
            background-color: #ff1493;
        }
        .form-control {
            margin-bottom: 15px;
        }
        label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="col-md-6 reset-card text-center">
            <h2 class="mb-4">Yeni Şifre Belirleyin 🔐</h2>
            {% if validlink %}
                <p>Lütfen yeni şifrenizi girin.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-custom mt-3 w-100">Şifreyi Değiştir</button>
                </form>
            {% else %}
                <p>Bağlantı geçersiz veya süresi dolmuş. Yeni bir sıfırlama isteği yapın.</p>
                <a href="{% url 'account_reset_password' %}" class="btn btn-custom mt-3">Yeni Sıfırlama İste</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
