{% extends 'base.html' %}
{% block title %}Şifre Sıfırlama{% endblock %}
{% block content %}
<div class="blur-container mx-auto" style="max-width: 500px; text-align: center; border-radius: 20px; padding: 40px;">
    <h2 class="mb-4">Şifre Sıfırlama</h2>
    <p>Şifrenizi mi unuttunuz? E-posta adresinizi girin, size sıfırlama bağlantısı gönderelim.</p>
    <form method="post" action="{% url 'account_reset_password' %}">
        {% csrf_token %}
        <div class="form-group d-flex flex-column align-items-center">
            <input type="email" name="email" id="id_email" placeholder="E-posta adresi"
                   style="width: 90%; padding: 12px; margin: 12px 0; border-radius: 12px; border: none; background: rgba(255, 255, 255, 0.2); color: white; font-size: 16px; text-align: center;">
        </div>
        <button type="submit" class="btn w-100" style="background: linear-gradient(45deg, #8a2be2, #5a1c91); color: white; padding: 12px; font-weight: bold; border-radius: 10px;">Şifremi Sıfırla</button>
    </form>
</div>
{% endblock %}
