{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Watcher{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>
    <style>
        body {
            background: linear-gradient(to right, #8a2be2, #286f3e);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }
        a {
            color: white;
        }
        a:hover {
            text-decoration: underline;
        }
        .blur-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            color: white;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><strong>WATCHER</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'profile' user.username %}">Profil</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Çıkış</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">Kayıt</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Giriş</a></li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'movie_list' %}">Keşfet</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
